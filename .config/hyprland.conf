source = ~/.config/hypr/mocha.conf

input {
  kb_layout = us
  # kb_variant = altgr-intl
  # kb_options = compose:menu,level3:ralt_switch

  follow_mouse = 1 # 0|1|2|3
  # numlock_by_default = true
  float_switch_override_focus = 2

  touchpad {
    natural_scroll = no
    # natural_scroll = true
    # tap-to-click = true
    # drag_lock = true
    # disable_while_typing = true
  }

  # sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = true
  # animate_manual_resizes = false
  # animate_mouse_windowdragging = false
}

binds {
  workspace_back_and_forth = true
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 3
  # col.active_border = rgba(006affff)
  # col.inactive_border = rgba(ff8000ff)
    #two colors - gradient
  # col.active_border = $mauve $blue 45deg
  col.active_border = rgba(006affff) rgba(ff8000ff) 180deg
  col.inactive_border = $overlay2

  layout = master  # master|dwindle
}

decoration {
  rounding = 10
  # multisample_edges = true
  blur = true
  blur_size = 10
  blur_passes = 2
  blur_xray = true
  blur_new_optimizations = on

  active_opacity = 1.0
  # inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  # set drop_shadow = true to enable
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 7 7
  shadow_range = 16
  shadow_render_power = 3
  col.shadow = rgba(00000077)

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.5
  dim_around = 0.5
}

# blurls = waybar
blurls = gtk-layer-shell
blurls = lockscreen

animations {
  enabled = true

  # Beziers
  # bezier = simple, 0.16, 1, 0.3, 1 
  # bezier = tehtarik, 0.68, -0.55, 0.265, 1.55
  # bezier = overshot, 0.05, 0.9, 0.1, 1.05
  # bezier = smoothOut, 0.36, 0, 0.66, -0.56
  # bezier = smoothIn, 0.25, 1, 0.5, 1

  # animation = windows, 1, 5, simple, slide
  # animation = windowsOut, 1, 4, simple, slide
  # animation = fade, 1, 10, simple
  # animation = workspaces, 1, 6, simple, slide
  # animation = specialWorkspace, 1, 6, simple, slidevert
  #################### MY STYLE   ############
  bezier = overshot, 0.13, 0.99, 0.29, 1.1
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = fade, 1, 7, default
  animation = border, 1, 10, default
  animation = workspaces, 1, 6, default
  # animation = specialWorkspace, 1, 6, simple #default  #slidevert
}

dwindle {
  no_gaps_when_only = false
  force_split = 0
  special_scale_factor = 0.8
  split_width_multiplier = 1.0
  use_active_for_splits = true
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes
}

master {
  new_is_master = false
  no_gaps_when_only = false
  # mfact = 0.55
  special_scale_factor = 0.8
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
}

device:epic mouse V1 {
  sensitivity = -0.5
}


